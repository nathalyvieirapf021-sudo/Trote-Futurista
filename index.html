<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <header>
    <img src="pikachuskin.png" alt="Meu Lindo Site" width="200" height="80">
  </header>

  <main>
    <h1>Cadastro</h1>

    <form action="cadastro/" method="post">
      
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="nascimento">Data de nascimento:</label><br>
        <input type="date" id="nascimento" name="nascimento" required><br>
      </fieldset>
      <br>

      <fieldset>
        <legend>Gênero</legend>
        <input type="radio" id="feminino" name="genero" value="Feminino" required>
        <label for="feminino">Feminino</label><br>

        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="outro" name="genero" value="Outro">
        <label for="outro">Outro</label>
      </fieldset>
      <br>

      <fieldset>
        <legend>Interesses</legend>
        <input type="checkbox" id="html" name="interesses" value="HTML">
        <label for="html">HTML</label><br>

        <input type="checkbox" id="css" name="interesses" value="CSS">
        <label for="css">CSS</label><br>

        <input type="checkbox" id="js" name="interesses" value="JavaScript">
        <label for="js">JavaScript</label><br>
      </fieldset>
      <br>

      <fieldset>
        <legend>Curso</legend>
        <label for="curso">Selecione o curso:</label><br>
        <select id="curso" name="curso" required>
          <option value="">-- Escolha uma opção --</option>
          <option value="informatica">Informática</option>
          <option value="moda">Moda</option>
          <option value="administracao">Administração</option>
        </select>
      </fieldset>
      <br>

      <fieldset>
        <legend>Mensagem</legend>
        <textarea id="mensagem" name="mensagem" rows="4" cols="40" placeholder="Digite sua mensagem aqui..."></textarea>
      </fieldset>
      <br>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </main>
</body>
</html>
